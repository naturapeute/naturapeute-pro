<!DOCTYPE html>
<meta charset="utf-8">
<title>Annuaire thérapeutes — Naturapeutes</title>
<meta name="description" value="Annuaire et réseau des thérapeutes en Suisse. Augmentez votre visibilité de thérapeute en partageant votre thérapie complémentaire ou alternative en Suisse.">
<link rel="stylesheet" href="https://naturapeute.ch/static/css/main.css">
<link rel="stylesheet" href="/assets/css/main.css">
<script src=https://cdn.jsdelivr.net/gh/airtable/airtable.js@master/build/airtable.browser.js></script>

<header class="row spaced">
  <div class="container">
    <h1>
      <a href="/" title="Retour à l'accueil">
        <img alt="Naturapeute.ch" src="https://naturapeute.ch/static/img/naturapeute-enseigne.png" height="35">
      </a>
    </h1>
    <nav>
      {% if page.show_join %}
      <a class="button primary" href="/join">Rejoindre le réseau ></a>
      {% endif %}
    </nav>
  </div>
</header>


<main>
  {{ content }}
</main>

<footer class=row>
  <p>
    <a href=http://naturapeute.ch>Naturapeutes</a> est un projet de Mesure Bien Être, SARL déposée en Suisse.
  </p>
  <div class=secondary>
    <a href="/policy.html">Conditions d'utilisation</a>
    <a href="/privacy.html">Confidentialité</a>
    <a href="mailto:contact@naturapeutes.com">Nous contacter</a>
  </div>
</footer>
